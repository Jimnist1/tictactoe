<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <dialog id="dialog">
      <p id="endGameWinner"></p>
      <p id="endGameMessage"></p>
      <button id="closeReset" autofocus>Play Again?</button>
    </dialog>
    <div class="containerAll">
      <div class="containerTop">
        <div class="title">TicTacToe</div>
      </div>
      <div class="containerMiddle">
        <div class="gameboardContainer">
          <div class="gameSquare a" id="1,1"></div>
          <div class="gameSquare b" id="1,2"></div>
          <div class="gameSquare c" id="1,3"></div>
          <div class="gameSquare d" id="2,1"></div>
          <div class="gameSquare e" id="2,2"></div>
          <div class="gameSquare f" id="2,3"></div>
          <div class="gameSquare g" id="3,1"></div>
          <div class="gameSquare h" id="3,2"></div>
          <div class="gameSquare i" id="3,3"></div>
        </div>
      </div>
      <div class="containerLeft">
        <div class="container opponent">
          <label for="opponent">Choose your opponent:</label>
          <select name="opponent" id="opponentChoice" autocomplete="off">
            <option value="computer" selected>Computer</option>
            <option value="player">Player</option>
          </select>
        </div>
        <div class="container counter">
          <label for="counter">Choose your counter:</label>
          <select name="counter" id="counterChoice" autocomplete="off">
            <option value="X" selected>X</option>
            <option value="O">O</option>
          </select>
        </div>
        <div class="container difficulty">
          <label for="difficulty">Select difficulty:</label>
          <select name="difficulty" id="difficultyChoice" autocomplete="off">
            <option value="easy" selected>Easy</option>
            <option value="moderate">Moderate</option>
            <option value="hard">Hard</option>
          </select>
        </div>
        <button id="reset">Reset Game</button>
      </div>
      <div class="containerRight"></div>
      <div class="containerBottom"></div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
